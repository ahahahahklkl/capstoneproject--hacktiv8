<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mini Game: Tebak Angka</title>

    <!-- Font Inter untuk gaya modern -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- CSS eksternal -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="game-container">
        <h1>🎯 Tebak Angka</h1>
        <p id="instruction">Coba tebak angka dari 1 sampai 100, ya!</p>
        <p id="attempt">Percobaan masih tersedia: <span id="attemptsLeft">10</span></p>
        
        <input type="number" id="numberInput" min="1" max="100" placeholder="Masukkan angka..."/>
        
        <button id="guessButton">Tebak</button>
        <p id="feedback"></p>
        <button id="playAgain" disabled>Main Lagi</button>
    </div>

    <!-- JS eksternal -->
    <script src="script.js"></script>
</body>
</html>
